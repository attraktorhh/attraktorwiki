configs:
  mediawiki_secrets:
    content: |
      <?php
      $$wgSecretKey   = "${SERVICE_PASSWORD_64_APPSECRET:?}";
      $$wgServer      = "${SERVICE_URL_MEDIAWIKI:?}";
      $$wgFQDN        = "${SERVICE_FQDN_MEDIAWIKI:?}";
      $$wgDBtype      = "mysql";
      $$wgDBserver    = "${SERVICE_NAME_MARIADB:?}";
      $$wgDBname      = "${DBNAME:?attraktorwiki}";
      $$wgDBuser      = "${DBUSER:?attraktorwiki}";
      $$wgDBpassword  = "${SERVICE_PASSWORD_DBUSERPW:?}";

services:
  mariadb:
    extends:
      file: compose.common.yaml
      service: mariadb
    environment:
      - MYSQL_DATABASE=${DBNAME:?attraktorwiki}
      - MYSQL_USER=${DBUSER:?attraktorwiki}
      - MYSQL_PASSWORD=${SERVICE_PASSWORD_DBUSERPW:?}
      - MYSQL_ROOT_PASSWORD=${SERVICE_PASSWORD_DBROOTPW:?}
    volumes:
      - mediawiki-mysql:/var/lib/mysql
  mediawiki:
    extends:
      file: compose.common.yaml
      service: mediawiki
    ports:
      - "8080:80"
    configs:
      - source: mediawiki_secrets
        target: /var/www/data/LocalSecrets.php
    volumes:
      - mediawiki-composer-cache:/var/www/html/.composer/cache
      - ./images:/var/www/html/images
      - ./skins/attraktor:/var/www/html/skins/attraktor

volumes:
  mediawiki-mysql:
  mediawiki-composer-cache:

networks:
  default:
    driver: bridge
