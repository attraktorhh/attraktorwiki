name: attraktorwiki
include:
  - compose.configs.yaml
configs:
  mediawiki_secrets:
    external: true
services:
  mariadb:
    extends:
      file: compose.common.yaml
      service: mariadb
    volumes:
      - mediawiki-mysql:/var/lib/mysql
      - ./shared:/mnt/shared:ro
  mediawiki:
    extends:
      file: compose.common.yaml
      service: mediawiki
    ports:
      - "8080:80"
    volumes:
      - mediawiki-composer-cache:/var/www/html/.composer/cache
      - ./shared:/mnt/shared:ro
      - ./backup/attraktorwiki:/mnt/backups:rw
      - ./images:/var/www/html/images:rw
      - ./skins/attraktor:/var/www/html/skins/attraktor
      - ./configs/composer.local.json:/var/www/html/composer.local.json
      - ./configs/LocalSettings.php:/var/www/html/LocalSettings.php

volumes:
  mediawiki-mysql:
  mediawiki-composer-cache:

networks:
  default:
    driver: bridge
